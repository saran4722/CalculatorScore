<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>គណនាពិន្ទុបាកឌុប</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="text-center mt-5 text-info fw-bold h1">គណនាពិន្ទុបាកឌុប</div>

  <div class="container mt-4 p-4 bg-white shadow rounded text-center " style="max-width:400px;">
    <form onsubmit="saveScores(); return false;">
      <div class="mb-3 ">
        <label for="math" class="form-label fw-bold">គណិតវិទ្យា:</label>
        <input type="number" class="form-control " id="math" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>
      <div class="mb-3">
        <label for="khmer" class="form-label fw-bold">អក្សរសាស្ត្រខ្មែរ:</label>
        <input type="number" class="form-control " id="khmer" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>
      <div class="mb-3">
        <label for="physics" class="form-label fw-bold">រូបវិទ្យា:</label>
        <input type="number" class="form-control" id="physics" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>
      <div class="mb-3">
        <label for="chemistry" class="form-label fw-bold">គីមីវិទ្យា:</label>
        <input type="number" class="form-control" id="chemistry" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>
      <div class="mb-3">
        <label for="biology" class="form-label fw-bold">ជីវៈវិទ្យា:</label>
        <input type="number" class="form-control" id="biology" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>
      <div class="mb-3">
        <label for="english" class="form-label fw-bold">ភាសាអង់គ្លេស:</label>
        <input type="number" class="form-control" id="english" placeholder="បញ្ចូលពិន្ទុ" required>
      </div>

      <button type="submit" class="btn btn-dark w-100 fw-bold fw-bold">គណនា</button>
    </form>
  </div>

  <script>
    function saveScores() {
      let scores = {
        math: document.getElementById('math').value,
        khmer: document.getElementById('khmer').value,
        physics: document.getElementById('physics').value,
        chemistry: document.getElementById('chemistry').value,
        biology: document.getElementById('biology').value,
        english: document.getElementById('english').value
      };
      localStorage.setItem('scores', JSON.stringify(scores));
      window.location.href = 'output.html';
    }
  </script>
</body>
</html>
